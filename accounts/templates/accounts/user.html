<!DOCTYPE html>
{%  extends 'accounts/main.html' %}

{% block content %}
{% include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>商品</th>
					<th>メモ</th>
					<th>注文日</th>
					<th>配達状況</th>
				</tr>

				{% for order in orders %}
				<tr>
					<td>{{order.product}}</td>
					<td>{{order.note}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.get_status_display}}</td>
				</tr>

				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
